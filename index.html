<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- Normalize -->
    <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css">
</head>

<body>
    <header class="bg-success">
        <div class="container">
            <nav class="nav p-3">
                <h2 class="nav__log text-white">ADMIN DASHBOARD</h2>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-3 m-1 p-2 bg-warning">
                    <form action="#" class="form">
                        <label for="user_name" class="w-100 my-2">
                            Enter UserNAme
                            <input type="text" id="userName" class="form-control" required placeholder="enter user name">
                        </label>
                        <label for="user_score" class="w-100 my-2">
                            Enter score
                            <input type="number" id="userScore" min="0" max="100"  required class="form-control" placeholder="enter user name">
                        </label>
                        <button id="postBtn" class="btn btn btn-success w-100">Submit</button>
                    </form>
                </div>
                <div class="col-md-7 m-1 p-2 bg-light">
                    <table class="table table-striped table-hover table-bordered">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>User</th>
                                <th>Score</th>
                                <th>EDIT</th>
                                <th>DELETE</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                </div>
                <div class="col m-1 p-2 bg-primary"></div>
            </div>
        </div>
    </main>
    <script src="./pulgn.js"></script>
    <script src="./index.js"></script>
</body>

</html>
